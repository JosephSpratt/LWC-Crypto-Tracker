<template>
    <lightning-card title="Crypto Tracker" class="lightning-card-parent">
        <div class="slds-p-around_medium lgc-bg">
            <lightning-input type="search" placeholder="Ticker" max-length="7" slot="actions"
                onkeyup={tickerChangeHandler}></lightning-input>
        </div>
        <div if:false={hideMessage} class="slds-text-align_center slds-text-heading_medium">
            Coin not found, please use a different ticker.
        </div>
    </lightning-card>
    <div if:false={hideCoinDisplays} class="slds-grid">
        <div class="slds-col slds-size_1-of-3 slds-grid_vertical-stretch">
            <article class="slds-card maxheight">
                <div class="slds-var-m-top_large"> 
                    <canvas class="donut" lwc:dom="manual"></canvas>
                </div>
            </article>
        </div>
        <div class="slds-col slds-size_2-of-3 slds-grid_vertical-stretch">
                <lightning-card>
                    <lightning-layout class="slds-var-m-around_medium">
                        <lightning-layout-item class="slds-var-m-left_medium">
                            <p><lightning-formatted-text class="slds-text-heading_large" value={allCoinInfo.name}></lightning-formatted-text></p>
                            <p><lightning-formatted-url class="slds-text-heading_small" value={allCoinInfo.url} tooltip="Use https://domain-name" target="_blank" ></lightning-formatted-url></p>
                        </lightning-layout-item>
                    </lightning-layout>
                </lightning-card>
                <lightning-card class="maxheight">
                <lightning-layout class="slds-var-m-around_medium">
                    <lightning-layout-item class="slds-var-m-left_medium">
                        <lightning-formatted-text class="slds-card__header-title slds-text-heading_large" value={allCoinInfo.price}></lightning-formatted-text>
                    </lightning-layout-item>
                    <lightning-layout-item class="slds-p-left_xx-small">
                        <lightning-formatted-text class={coinPercentageClass} value={allCoinInfo.pricePercentChange24hHeader}></lightning-formatted-text>
                    </lightning-layout-item>
                </lightning-layout>
                <div class="slds-grid">
                    <div class="slds-col slds-size_1-of-2 slds-border_right slds-border_top">
                        <div class="slds-var-m-around_medium">
                            <div class="slds-var-m-left_medium">
                                <lightning-formatted-text class="slds-card__header-title slds-text-heading_medium slds-text-color_weak" value="Price Stats"></lightning-formatted-text>
                            </div>
                            <div class="slds-var-m-left_medium">
                                <div class="slds-grid">
                                    <lightning-formatted-text class="slds-card__header-title slds-text-body_small slds-text-color_weak slds-m-top_x-small slds-col slds-size_1-of-3" value="Price Change (24h):"></lightning-formatted-text>
                                    <lightning-formatted-text class="slds-card__header-title slds-text-body_small slds-text-color_weak slds-m-top_x-small slds-col slds-size_2-of-3" value={allCoinInfo.pricePercentChange24h}></lightning-formatted-text>
                                </div>
                                <div class="slds-grid">
                                    <lightning-formatted-text class="slds-card__header-title slds-text-body_small slds-text-color_weak slds-m-top_xx-small slds-col slds-size_1-of-3" value="Price Change (7d):"></lightning-formatted-text>
                                    <lightning-formatted-text class="slds-card__header-title slds-text-body_small slds-text-color_weak slds-m-top_xx-small slds-col slds-size_2-of-3" value={allCoinInfo.pricePercentChange7d}></lightning-formatted-text>
                                </div>
                                <div class="slds-grid">
                                    <lightning-formatted-text class="slds-card__header-title slds-text-body_small slds-text-color_weak slds-m-top_xx-small slds-col slds-size_1-of-3" value="Price Change (30d):"></lightning-formatted-text>
                                    <lightning-formatted-text class="slds-card__header-title slds-text-body_small slds-text-color_weak slds-m-top_xx-small" value={allCoinInfo.pricePercentChange30d}></lightning-formatted-text>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-2 slds-border_top">
                        <div class="slds-var-m-around_medium">
                            <div class="slds-var-m-left_medium">
                                <lightning-formatted-text class="slds-card__header-title slds-text-heading_medium slds-text-color_weak" value="Market Stats"></lightning-formatted-text>
                            </div>
                            <div class="slds-var-m-left_medium">
                                <lightning-formatted-text class="slds-card__header-title slds-text-body_small slds-text-color_weak slds-m-top_x-small" value={allCoinInfo.marketCapPercentChange24h}></lightning-formatted-text>
                                <lightning-formatted-text class="slds-card__header-title slds-text-body_small slds-text-color_weak slds-m-top_xx-small" value={allCoinInfo.marketCapPercentChange7d}></lightning-formatted-text>
                                <lightning-formatted-text class="slds-card__header-title slds-text-body_small slds-text-color_weak slds-m-top_xx-small" value={allCoinInfo.marketCapPercentChange30d}></lightning-formatted-text>
                            </div>
                        </div>
                    </div>
                </div>
            </lightning-card>
        </div>
    </div>
</template>
